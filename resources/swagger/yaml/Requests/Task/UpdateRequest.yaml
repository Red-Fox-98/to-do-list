components:
  requestBodies:
    UpdateTaskRequest:
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                example: "Задача2"
              description:
                type: string
                example: "Задача2 описание обновленное"
              due_date:
                type: string
                example: "2025-01-25T18:00:00"
              priority:
                type: string
                example: "низкий"
              status:
                type: string
                example: "выполнена"
